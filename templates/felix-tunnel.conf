<VirtualHost *:80>
    ServerName freebird-tunnel.merlin-ai.com/felix
    
    ProxyPreserveHost On
    ProxyPass /felix http://localhost:35002/
    ProxyPassReverse /felix http://localhost:35002/
    
    ErrorLog ${APACHE_LOG_DIR}/felix-tunnel_error.log
    CustomLog ${APACHE_LOG_DIR}/felix-tunnel_access.log combined
</VirtualHost>
