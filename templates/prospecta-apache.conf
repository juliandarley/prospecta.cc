<VirtualHost *:35032>
    ServerName prospecta.orcus.lan
    DocumentRoot /var/www/prospecta

    <Directory /var/www/prospecta>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.3-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /var/www/prospecta/logs/prospecta_error.log
    CustomLog /var/www/prospecta/logs/prospecta_access.log combined
</VirtualHost> 