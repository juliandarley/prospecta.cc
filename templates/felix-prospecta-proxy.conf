<VirtualHost *:80>
    ServerName felix.prospecta.cc

    ProxyPreserveHost On
    ProxyPass / http://localhost:35032/
    ProxyPassReverse / http://localhost:35032/

    ErrorLog ${APACHE_LOG_DIR}/felix-prospecta-proxy_error.log
    CustomLog ${APACHE_LOG_DIR}/felix-prospecta-proxy_access.log combined
</VirtualHost> 